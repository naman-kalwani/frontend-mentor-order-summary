<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="image">
        <img src="./images/illustration-hero.svg" alt="hero image">
      </div>
      <div class="text">
        <h1>Order Summary</h1>
        <p class="some-text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="plan">
          <div class="left">
            <div class="music">
              <img src="./images/icon-music.svg" alt="music icon">
            </div>
            <div class="annual">
              <p class="para">Annual Plan</p>
              <p class="charges">$59.99/year</p>
            </div>
          </div>
          <div class="right">
            <a href="#" class="anchor">Change</a>
          </div>
        </div>
        <div class="buttons">
          <button class="pay">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
